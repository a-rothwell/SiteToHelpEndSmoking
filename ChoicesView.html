<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>The Habbit</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <link href="css/ChoicesView.css" rel="stylesheet">
</head>

<body>
    <main>
        <!--Main layout-->
        <div class="container animated fadeInDownBig" style="padding-top: 50px;">
            <!--First row-->
            <div class="row">
                <!--First column-->
                <div class="col-lg-6">
                    <!--Card-->
                    <div class="card" style="width: 450px; height: 450px;">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="img/clock-photo.jpg" class="img-fluid" alt="">
                            <a href="#!">
                                <div class="mask"></div>
                            </a>
                        </div>
                        <!--/.Card image-->

                        <!--Card content-->
                        <div class="card-block" >
                            <!--Title-->
                            <h4 class="card-title">Better ways to spend your time</h4>
                            <!--Text-->
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <div class="read-more">
                                <a href="#!" class="btn btn-info">Learn more</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--Card-->
                    <div class="card" style="width: 450px; height: 450px;">

                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="img/finance-photo.jpeg" class="img-fluid" alt="">
                            <a href="#!">
                                <div class="mask"></div>
                            </a>
                        </div>
                        <!--/.Card image-->

                        <!--Card content-->
                        <div class="card-block">
                            <!--Title-->
                            <h4 class="card-title">Better ways to spend your money</h4>
                            <!--Text-->
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <div class="read-more">
                                <a href="#!" class="btn btn-info">Learn more</a>
                            </div>
                        </div>
                        <!--/.Card content-->

                    </div>
                    <!--/.Card-->
                </div>
                <!--/.Second column-->
            </div>
            <!--/.First row-->
            <hr>
        </div>
        <!--/.Main layout-->
    </main>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/ChoicesView.js"></script>

</body>

</html>

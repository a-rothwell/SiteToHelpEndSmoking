<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>The Habbit</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/game.css" rel="stylesheet">
</head>

<body>
    <div id="container" class="card animated fadeInDownBig" style="width: 275px;">
        <div>
            <p>
                How many cigarettes did you smoke today?
            </p>
            <input type="number" id="dailyCigs">
        </div>
        <button type="button" class="btn btn-success" id="submit">Submit</button>
        <hr>
        <p>You are</p>
        <input type="number" id="percent">
        <hr>
        <p>cigs from your goal</p>
        <button type="button" class="btn btn-success" id="link">Submit</button>

        <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/tether.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="js/game.js"></script>
</body>

</html>
